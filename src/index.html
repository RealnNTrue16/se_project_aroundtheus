<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elijah Williams" />
    <meta name="description" content="Around the US Social Site" />
    <meta name="keywords" content="Social" />

    <title>Around The Us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/Vector.svg')%>"
          alt="Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <!--Start Profile Section-->
          <div class="profile__image-wrappper">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="profile picture"
              class="profile__image"
            />
            <button class="profile__avatar-edit"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!--End Profile Section-->
        <section class="cards page__section">
          <!--Start Cards-->
          <ul class="cards__list"></ul>
        </section>
        <!--End Cards-->
        <footer class="footer page__section">
          <p class="footer__text">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <!-- EDIT MODAL-->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form modal__popup__form">
          <input
            type="text"
            name="title"
            id="profile__title-input"
            placeholder="name"
            class="modal__form-input modal__popup__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="profile__title-input-error"></span>
          <input
            type="text"
            name="description"
            id="profile__description-input"
            placeholder="description"
            class="modal__form-input modal__popup__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__error"
            id="profile__description-input-error"
          ></span>
          <button class="modal__button modal__popup__button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--ADD MODAL-->
    <div class="modal" id="card__add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form modal__popup__form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="card__title-input"
            placeholder="Title"
            class="modal__form-input modal__popup__input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__error" id="card__title-input-error"></span>
          <input
            type="url"
            name="url"
            id="card__description-input"
            placeholder="Image URL"
            class="modal__form-input modal__popup__input"
            required
          />
          <span class="popup__error" id="card__description-input-error"></span>
          <button
            class="modal__button modal__popup__button modal__popup__button_disabled"
            type="submit"
            disabled
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <!--END ADD MODAL-->

    <!--Preview Modal-->
    <div class="modal" id="preview__modal">
      <div class="modal__container_preview">
        <button class="modal__close" id="modal__close-button"></button>
        <img src="" class="modal__image" alt="" />
        <p class="modal__image_heading"></p>
      </div>
    </div>

    <!--End Preview Modal-->

    <!-- Delete Modal -->
    <div class="modal" id="delete__modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Are You Sure?</p>
        <button class="modal__button modal__popup__button" type="submit">
          Delete
        </button>
      </div>
    </div>
    <!-- End Delete Modal -->

    <!-- Avatar Modal -->
    <div class="modal" id="avatar__modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Add New Photo</p>
        <form class="modal__form modal__popup__form">
          <input
            type="url"
            name="url"
            id="card__description-input"
            placeholder="Image URL"
            class="modal__form-input modal__popup__input"
            required
          />
          <span class="popup__error" id="card__description-input-error"></span>
          <button
            class="modal__button modal__popup__button modal__popup__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- End Avatar Modal -->

    <template id="card-template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__text">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
