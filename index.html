<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elijah Williams" />
    <meta name="description" content="Around the US Social Site" />
    <meta name="keywords" content="Social" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around The Us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__image" src="./images/Vector.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <!--Start Profile Section-->
          <img
            src="./images/jacques-cousteau.jpg"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!--End Profile Section-->
        <section class="cards page__section">
          <!--Start Cards-->
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="Card One"
              />
              <div class="card__text">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="Card One"
              />
              <div class="card__text">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="Card One"
              />
              <div class="card__text">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="Card One"
              />
              <div class="card__text">
                <h2 class="card__title">Late Mar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="Card One"
              />
              <div class="card__text">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" class="card__image" alt="Card One" />
              <div class="card__text">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <!--End Cards-->
        <footer class="footer page__section">
          <p class="footer__text">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
